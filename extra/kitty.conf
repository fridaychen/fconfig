term             xterm-256color

font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        19

symbol_map U+3000-U+303F,U+3040-U+309F,U+30A0-U+30FF,U+FF00-U+FFEF,U+4E00-U+9FFF TsangerJinKai01-27533
symbol_map U+2300-U+23FF,U+1F435-U+1F343,U+1F600-U1F64F Noto Color Emoji

adjust_line_height 100%
adjust_column_width 0

cursor_beam_thickness 1.5

# Tab-bar colors
tab_bar_style           fade
tab_bar_edge            bottom
active_tab_foreground   #000
active_tab_background   #eee
inactive_tab_foreground #444
inactive_tab_background #999

include                 theme.conf
cursor                  #ff4500
cursor_text_color       #111111

# Hotkeys
map super+equal change_font_size current +0.5
map super+minus change_font_size current -0.5
map super+shift+equal restore_font_size

map super+t     new_tab
map alt+1       goto_tab 1
map alt+2       goto_tab 2
map alt+3       goto_tab 3
map alt+4       goto_tab 4
map alt+5       goto_tab 5
map alt+6       goto_tab 6
map alt+7       goto_tab 7
map alt+8       goto_tab 8
map alt+9       goto_tab 9

map cmd+1       goto_tab 1
map cmd+2       goto_tab 2
map cmd+3       goto_tab 3
map cmd+4       goto_tab 4
map cmd+5       goto_tab 5
map cmd+6       goto_tab 6
map cmd+7       goto_tab 7
map cmd+8       goto_tab 8
map cmd+9       goto_tab 9

map f8          toggle_maximized
map f9          toggle_fullscreen
