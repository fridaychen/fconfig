<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>TsangerJinKai01-27533</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>TsangerJinKai01-27533</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>TsangerJinKai01-27533</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>
</fontconfig>
